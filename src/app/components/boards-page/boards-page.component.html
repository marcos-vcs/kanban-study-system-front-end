<div class="row mx-auto mt-3">
  <div class="col-xs-6 col-6 col-md-5 col-lg-3 my-2 rounded" id="board">
    <h1 id="title-board">Iniciadas</h1>
    <bs-sortable
      (click)="openModal($event); staticModal.show();"
      [(ngModel)]="itemObjectsLeft"
      fieldName="name"
      itemClass="sortable-item"
      itemActiveClass="sortable-item-active"
      placeholderItem="Drag here"
      placeholderClass="placeholderStyle text-center"
      wrapperClass="sortable-wrapper"></bs-sortable>
  </div>
</div>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">Static modal</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{toModalObject.id}} | {{toModalObject.name}}

        <form method="post" (ngSubmit)="formSubmit(f)" #f="ngForm" ngNativeValidate class="needs-validation">
          <label for="id"></label>
          <input type="text" name="id" id="id" class="form-control" [(ngModel)]="id">
          <label for="name"></label>
          <input type="text" name="name" id="name" class="form-control" [(ngModel)]="name">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
  </div>
</div>

<button (click)="createBoard.show()" type="button" class="btn btn-link" id="button-plus">
    <i class="fas fa-plus" id="plus-icon"></i>
</button>

<div class="modal fade" bsModal #createBoard="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">Static modal</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="createBoard.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This is static modal, backdrop click will not close it.
        Click <b>&times;</b> to close modal.
      </div>
    </div>
  </div>
</div>
