<div class="row mx-auto my-2">
  <div class="col-xs-6 col-6 col-md-5 col-lg-3 my-2 rounded" id="board">
    <h1 id="title-board">Iniciadas</h1>
    <bs-sortable
      (click)="openModal($event)"
      [(ngModel)]="itemObjectsLeft"
      fieldName="name"
      itemClass="sortable-item"
      itemActiveClass="sortable-item-active"
      placeholderItem="Drag here"
      placeholderClass="placeholderStyle text-center"
      wrapperClass="sortable-wrapper"
    ></bs-sortable>
  </div>

  <div class="col-xs-6 col-6 col-md-5 my-2 col-lg-3 rounded" id="board">
    <h1 id="title-board">Finalizadas</h1>
    <bs-sortable
      [(ngModel)]="itemObjectsRight"
      fieldName="name"
      itemClass="sortable-item"
      itemActiveClass="sortable-item-active"
      placeholderItem="Drag here"
      placeholderClass="placeholderStyle text-center"
      wrapperClass="sortable-wrapper"
    ></bs-sortable>
  </div>
</div>
