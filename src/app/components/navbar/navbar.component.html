<div class="row fixed-top">
  <div class="col">

    <nav ngxNavbarDynamicExpand class="navbar-dark rounded-bottom" style="background-color: #004E64;">
      <a class="navbar-brand" [routerLink]="['/home']">
        <img src="../../assets/navbar-icon.svg" width="40px">
        Kanban Study
      </a>
      <button
        class="navbar-toggler"
        type="button"
        (click)="collapse.toggle()"
        aria-controls="main-nav"
        aria-expanded="false"
        aria-label="Navigáció kapcsoló"
      >
        <span
          class="
            navbar-toggler-icon
            d-flex
            align-items-center
            justify-content-center">
        </span>
      </button>
      <ngx-navbar-collapse id="main-nav" #collapse="ngxNavbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" [ngClass]="{'active': atualRoute=='inicio'}">
            <a class="nav-link" [routerLink]="['/home']">Inicio</a>
          </li>
          <li class="nav-item" [ngClass]="{'active': atualRoute=='boards'}">
            <a class="nav-link" [routerLink]="['/boards']">Boards</a>
          </li>
          <li class="nav-item" [ngClass]="{'active': atualRoute=='about-kanban'}">
            <a class="nav-link" [routerLink]="['/about-kanban']">Sobre Kanban</a>
          </li>
          <li class="nav-item" [ngClass]="{'active': atualRoute=='contact'}">
            <a class="nav-link" [routerLink]="['/contact']">Contato</a>
          </li>
        </ul>
      </ngx-navbar-collapse>
    </nav>

  </div>
</div>
